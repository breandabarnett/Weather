<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css'>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Pastel Weather</title>
    <link rel="icon" type="image/x-icon" href="images/rainbow.png">
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class = "search-container">
        
        <div class="row">
          <form id="search-form">
          <button
            type="button"
            id="current-location-button"
            class="col-1 current-button shadow sm">
            <i class="fi fi-bs-marker"></i>
          </button>  
          <input
            type="text"
            placeholder=" Enter a city name..."
            class="col-8 enter-city search shadow sm"
            id="city-search-input"
            autocomplete="off"
          />
          <input
            type="submit"
            value="search"
            class="col-3 search-button shadow sm"
          />
        </form>
        </div>
      </div>
      <div class="current-weather-container">
        <div class="row">
          <div class="col-8">
            <div class="main-temperature">
              <span class="current-temp" id="temperature"> </span>
              <span class="units"><a href ="#" id="celcius-link" class="active">°C</a><a href="#" id="fahrenheit-link"> | °F</a></span>
            </div>
            <div class="main-city">
              <h1 class="current-city" id="city"></h1>
            </div>
            <div class="current-time" id="date">
            </div>
            <div class="current-description">
              <span id="weather-description"></span>
            </div>
         </div>
         <div class="col-4">
           <div class="icon">
              <span>
                <img
                  src="" 
                  id="icon"
                  alt=""
                  class="weather-icon"
                />
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="details-container">
        <div class="row">
          <div class=" col-3 humidity">
           <p class="details-name">
             Humidity
            </p>
            <a href="https://www.flaticon.com/free-icons/humidity" title="humidity icons" target="_blank"><img src="images/humidity.png" width="35" alt="humidity icon" class="detail-icons" />
            </a>
            <p class="details-info">
             <span id="humidity"></span> %
            </p>   
          </div>
          <div class="col-3 wind">
            <p class="details-name">
              Wind
            </p>
            <a href="https://www.flaticon.com/free-icons/wind" title="wind icons" target="_blank"><img src="images/wind.png" width="35" alt="wind icon" class="detail-icons" />
            </a>
            <p class="details-info">
              <span id="wind"></span> km/h
            </p>
          </div>
          <div class=" col-3 pressure">
            <p class="details-name">
             Pressure
            </p>
            <a href="https://www.flaticon.com/free-icons/pressure" title="pressure icons" target="_blank"><img src="images/barometer.png" width="35" alt="pressure barometer icon" class="detail-icons" />
            </a>
            <p class="details-info">
              <span id="pressure"></span> hPa 
            </p>      
          </div>
          <div class=" col-3 feelsLike">
            <p class="details-name">
              Feels
            </p>
            <a href="https://www.flaticon.com/free-icons/shirt" title="shirt icons" target="_blank"><img src="images/t-shirt.png" width="35" alt="feels like shirt icon" class="detail-icons" />
            </a>
            <p class="details-info">
              <span id="feels-like"></span>°C 
            </p>  
        </div>
      </div>
      </div>
          <div class="week-forecast-container">
            <div id="forecast"></div>
          </div>
      <footer>
        <div class="credits">
          <a href="https://github.com/breandabarnett/Weather-App-Project" target="_blank"> 
            Open-source code
              </a> by <a href="https://breanda.carrd.co/" target="_blank">Breanda Barnett
          </a>
        </div>
        <div class="logo">
          <a href="https://www.flaticon.com/free-icons/rainbow" title="rainbow icons" target="_blank"><img src="images/rainbow.png" class="logo-image"/></a>pastel weather
        </div>
      </footer>
      <br>
      </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
