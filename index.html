<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="current-weather-container">    
        <form id="search-form" class="search-form">
        <input
        type="text"
        placeholder=" Type in a city..."
        class="col-8 enter-city search"
        id="city-search-input"
        autocomplete="off"
        autofocus
        />
        <input
        type="submit"
        value="search"
        class="col-3 search-button shadow-sm"
        />
        <input
        type="submit"
        value="📍"
        class="col-1 current-button shadow-sm"
        id="current-location-button"
        /> 
        </form>
      <div class="row">
          <div class="col-5 main-icon">
          <img
            src="" 
            id="icon"
            alt=""
            class="weather-icon"
          />
        </div>
          <div class="col-7 main-temperature">
            <span class="current-temp" id="temperature"> </span>
            <span class="units"><a href ="#" id="celcius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
          </div>
      </div>
        <div class="row">
          <div class="main-city">
            <h1 class="current-city" id="city"></h1>
        </div>
      </div>
        <div class="row">
          <div class="current-time" id="date"></div>
        </div>
        <div class="row">
          <div class="current-description" id="weather-description"></div>
        </div>
      </div>
    <div class="details-container">
      <div class="row">
        <div class=" col-3 humidity">
           Humidity
           <p>
             <span id="humidity"></span>%
           </p>   
        </div>
        <div class="col-3 wind">
          Wind Speed
          <p>
            <span id="wind"></span> km/h
          </p>
        </div>
        <div class=" col-3 pressure">
          Pressure
            <p>
              <span id="pressure"></span> hPa 
            </p>      
        </div>
        <div class=" col-3 feelsLike">
          Feels Like
            <p>
              <span id="feels-like"></span>°C 
            </p>  
        </div>
      </div>
    </div>
        <div class="week-forecast-container">
          🗓 7-Day Forecast
          <hr />
        <div id="forecast"></div>
        </div>
    <footer>
      <a href="https://github.com/breandabarnett/Weather-App-Project" target="_blank">Open-source code</a>
       by Breanda Barnett & Hosted with <a href="https://www.netlify.com/" target="_blank">Netlify</a>
    </footer>
    <div class="logo">
          <a href="https://www.flaticon.com/free-icons/rainbow" title="rainbow icons" target="_blank"><img src="images/rainbow.png" class="logo-image"/></a>
          pastel weather
          
    </div>
  </div>
  </div>
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
