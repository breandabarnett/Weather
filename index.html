<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="logo">
          ☔️ Pastel Weather
        </div>    
      <form id="search-form">
        <input
        type="text"
        placeholder=" Type in a city..."
        class="col-7 enter-city search"
        id="city-search-input"
        autocomplete="off"
        autofocus
        />
        <input
        type="submit"
        value="search"
        class="col-3 search-button shadow-sm"
        />
        <input
        type="submit"
        value="📍"
        class="col-1 current-button shadow-sm"
        id="current-location-button"
        /> 
      </form>   
        <div class="row">
          <div class="col-8">
            <h1 class="current-city" id="city"></h1>
            <ul class="current-time">
                <li id="date"></li>                
            </ul>
          </div>
          <div class="col-4">
            <img
            src="" 
            id="icon"
            alt=""
            class="weather-icon" />
          </div>                         
        </div>
        <div class="row">
          <div class="col-8">
            <span class="current-temp" id="temperature"> </span>
            <span class="units">°C |°F</span>
          </div>
          <div class ="col-4 details">
            <ul>
              <li id="weather-description">              
              </li>
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Wind Speed: <span id="wind"></span> km/h
              </li>
            </ul>
          </div>
        </div>      
        <hr />       
        <div class="row days">
          <div class="col-3">Tue</div>
          <div class="col-3">Wed</div>
          <div class="col-3">Thu</div>
          <div class="col-3">Fri</div>         
        </div>
        <div class="row small-icons">
          <div class="col-3">
            <img src="images/thundercloud.png" width="30" />
          </div>
          <div class="col-3">
            <img src="images/greycloud.png" width="30" />
          </div>
          <div class="col-3">
            <img src="images/sun.png" width="30" />
          </div>
          <div class="col-3">
            <img src="images/sun.png" width="30" />
          </div>        
        </div>        
          <div class="row high-temp">
            <div class="col-3">17°C</div>
            <div class="col-3">18°C</div>
            <div class="col-3">24°C</div>
            <div class="col-3">22°C</div>           
          </div>
          <div class="row low-temp">
            <div class="col-3">14°C</div>
            <div class="col-3">14°C</div>
            <div class="col-3">19°C</div>
            <div class="col-3">17°C</div>            
          </div>
        </div>
    </div>
    <br />
    <footer>
      <a href="https://github.com/breandabarnett/Weather-App-Project" target="_blank">Open-source code</a>
       by Breanda Barnett & Hosted with <a href="https://www.netlify.com/" target="_blank">Netlify</a>
    </footer>
  </div>
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
